name: Create and Publish package

on: 
  push:
    branches: [ main ]

jobs:
  build:
  
    runs-on: ubuntu-latest
    env:
      working-directory: ./src
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: '0'

    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.26.0
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        RELEASE_BRANCHES: main
        WITH_V: true

    - name: 'Get Previous tag'
      id: previoustag
      uses: "WyriHaximus/github-action-get-previous-tag@master"
    
    - name: Check tag version
      run: echo ${{ steps.previoustag.outputs.tag }}
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
        
    - name: Install dependencies
      run: dotnet restore
      working-directory: ${{env.working-directory}}
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: ${{env.working-directory}}

    - name: Check ref
      run: echo ${{ steps.previoustag.outputs.tag }}

    - name: Zip the Build
      run: zip -r ${{env.working-directory}}/Thenewboston.${{ steps.previoustag.outputs.tag }}.zip ${{env.working-directory}}/Thenewboston/bin/Release/netcoreapp3.1/
    
    - name: Check ref
      run: ls ${{env.working-directory}}/Thenewboston/bin/Release/
    - name: Check ref
      run: ls ${{env.working-directory}}/Thenewboston
    - name: Check ref
      run: ls ${{env.working-directory}}
      
    - name: Check file loc
      run: find ${{env.working-directory}} -name Thenewboston.${{ steps.previoustag.outputs.tag }}.zip
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
      with:
        tag_name: ${{ steps.previoustag.outputs.tag }}
        release_name: Release ${{ steps.previoustag.outputs.tag }}
        body: For release details please refer to https://github.com/thenewboston-developers/dotnetcore-sdk/releases/tag/${{ steps.previoustag.outputs.tag }}"
        draft: false
        prerelease: false  
        
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{env.working-directory}}/Thenewboston.${{ steps.previoustag.outputs.tag }}.zip
        asset_name: Thenewboston.${{ steps.previoustag.outputs.tag }}.zip
        asset_content_type: application/zip

    - name: Check
      run : |
        echo ${{steps.previoustag.outputs.tag}}
        export version=${{steps.previoustag.outputs.tag}}
        echo $version
        echo ${version:1}
        
    - name: Create NuGet Package
      run: |
        export version=${{steps.previoustag.outputs.tag}}
        dotnet pack -c Release /p:Version=${{ version:1 }} /p:PackageReleaseNotes="Please refer to https://github.com/thenewboston-developers/dotnetcore-sdk/"
        ls ${{env.working-directory}}/Thenewboston/bin/Release/
      working-directory: ${{env.working-directory}}/Thenewboston
